version: '3.8'

services:
  deeplx:
    image: devinglaw/deeplxtov1api:latest
    container_name: deeplxtov1api
    restart: always
    ports:
      - "38888:8000"
    env_file:
      - ./app/.env
    environment:
      # 核心配置
      - ENABLE_STREAMING=true
      - LOG_LEVEL=info
      - HOST=0.0.0.0
      - PORT=8000
      # 性能优化 (请根据需要添加回您的UVICORN_WORKERS变量)
      - UVICORN_WORKERS=2 
      - MAX_REQUESTS_PER_MINUTE=240
      - TIMEOUT=30
      - MAX_WORKERS=5
      - CHECK_TIMEOUT=10
      # URL 管理
      - CHECK_INTERVAL=300
      - INITIAL_CHECK_DELAY=30
      - AUTO_UPDATE_URLS=true
      - MIN_AVAILABLE_URLS=2
      # 输出格式
      - RESULT_FORMAT=detailed
      - EXPORT_PATH=/app/results/useful.txt
      # 安全和限制
      - MAX_TEXT_LENGTH=5000
      - DEBUG=false
      # 测试配置
      - TEST_TEXT=Hello, world!
      - TEST_SOURCE_LANG=EN
      - TEST_TARGET_LANG=ZH
    
    volumes:
      # 确保宿主机上的 ./results 目录权限正确
      - ./results:/app/results
      - /etc/localtime:/etc/localtime:ro
    
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
        compress: "true"
    
    networks:
      - deeplx-network
    
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /app/logs
    
    # 关键修正：移除 user 指令，让容器以 root 启动来执行 command
    # user: "1000:1000" 

    # 关键修正：覆盖启动命令，先修复权限，再切换用户启动应用
    command: >
      sh -c "
        chown -R 1000:1000 /app/logs /app/results &&
        exec su-exec 1000:1000 uvicorn main:app --host 0.0.0.0 --port 8000 --workers $$UVICORN_WORKERS --loop asyncio --log-level info
      "

networks:
  deeplx-network:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1500
